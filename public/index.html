<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Hamzah & Naila</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/great-vibes" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/playfair-display-sc" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            background: url('/images/batik-maroon.jpg') center/cover no-repeat;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'Playfair Display SC', serif;
            letter-spacing: 2px;
        }

        .ornamen {
            position: absolute;
            top: 0;
            z-index: 1;
            opacity: 0.9;
            pointer-events: none;
            width: 300px;
            height: auto;
            object-fit: contain;
        }

        .ornamen-left-top {
            left: 0;
        }

        .ornamen-right-top {
            right: 0;
            transform: rotate(90deg);
        }

        .frame-oval {
            border-radius: 50%;
            overflow: hidden;
        }

        /* Animasi Merpati */
        .merpati-area {
            position: absolute;
            top: 450px;
            left: 70%;
            transform: translateX(-50%);
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .merpati {
            position: absolute;
            width: 25px;
            opacity: 0.7;
            animation: flyLeft 10s linear infinite;
        }

        .m1 {
            left: 50%;
            top: 0px;
            animation-delay: 0s;
        }

        .m2 {
            left: 30%;
            top: 40px;
            animation-delay: 0s;
        }

        .m3 {
            left: 70%;
            top: -10px;
            animation-delay: 0s;
        }

        .m4 {
            left: 25%;
            top: 90px;
            animation-delay: 0s;
        }

        .m5 {
            left: 85%;
            top: 40px;
            animation-delay: 0s;
        }

        @keyframes flyLeft {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translate(-120vw, -40vh) scale(1.05);
                opacity: 0.1;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4 relative">

    <!-- Ornamen kiri & kanan -->
    <img src="/images/bunga-left.png" class="ornamen ornamen-left-top" alt="Ornamen Kiri">
    <img src="/images/bunga-left.png" class="ornamen ornamen-right-top" alt="Ornamen Kanan">

    <!-- Judul -->
    <h2 class="text-2xl sm:text-3xl font-semibold mt-40 text-white drop-shadow-lg">Wedding Of</h2>

    <!-- Foto pasangan -->
    <div class="frame-oval w-40 h-40 sm:w-64 sm:h-64 mx-auto mt-4 mb-6 border-4 border-white shadow-lg">
        <img src="/images/bg-profil.jpg" alt="Pasangan" class="w-full h-full object-cover">
    </div>

    <!-- Nama Pasangan -->
    <h1 class="text-xl text-white sm:text-3xl font-bold mb-2 sm:mb-3">HAMZAH & NAILA</h1>

    <!-- Salam + Tombol -->
    <div class="w-full max-w-sm sm:max-w-md mx-auto text-center px-2 sm:px-0 mt-4">

        <p class="mb-2 sm:mb-4 text-gray-200 text-sm sm:text-base leading-relaxed">
            Kepada Yth.<br>Bapak/Ibu/Saudara/i
        </p>

        <a href="/undangan" class="inline-block bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full
                  text-sm sm:text-base transition-transform transform hover:scale-105">
            Buka Undangan
        </a>
    </div>

    <!-- Merpati Animasi -->
    <div class="merpati-area">
        <img src="/images/merpati2.gif" class="merpati m1">
        <img src="/images/merpati2.gif" class="merpati m2">
        <img src="/images/merpati2.gif" class="merpati m3">
        <img src="/images/merpati2.gif" class="merpati m4">
        <img src="/images/merpati2.gif" class="merpati m5">
    </div>


</body>

</html>
